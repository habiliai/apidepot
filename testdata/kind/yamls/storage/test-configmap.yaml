apiVersion: v1
kind: ConfigMap
metadata:
  name: storage-test
  labels:
    app: storage-test
data:
  FILE_SIZE_LIMIT: "52428800"
  STORAGE_BACKEND: "s3"
  STORAGE_S3_BUCKET: "shaple.io"
  STORAGE_S3_ENDPOINT: "http://minio.local.shaple.io"
  STORAGE_S3_REGION: "ap-seoul-1"
  DATABASE_SEARCH_PATH: "storage"
  IMAGE_TRANSFORMATION_ENABLED: "true"
  TENANT_ID: "test.local.shaple.io"
